<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylegol.css" />
    <title>GAME OF LIFE</title>
  </head>
  <body>
    <div class="title">
      <h1>GAME OF LIFE</h1>
    </div>

    <main class="container"></main>
    <div class="input">
      <span id="rangeNumber">10</span>
      <input
        type="range"
        id="range"
        class="range"
        value="10"
        min="5"
        max="20"
      />
    </div>

    <div class="buttons">
      <button class="button">Play</button>

      <button class="button" onclick="handleStop()">Stop</button>
    </div>

    <script src="prueba1.js"></script>
  </body>
</html>
